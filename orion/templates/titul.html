{% extends "base.html" %}
{% block title %}Титул{% endblock title %}
{% block name_page %}<i class="fas fa-file-alt"></i>&nbsp;Титул{% endblock name_page %}
{% block content %}
	<div class="row d-flex justify-content-center ">
		<div class="btn-group" role="group" aria-label="Basic example">
			<button type="submit" class="btn btn-secondary" form="id_event_form"><i class="fas fa-plus"></i>&nbsp;Добавить
				событие
			</button>
		</div>
	</div>
	<div class="row d-flex justify-content-center my-4">
		<div class="container-fluid" style="height:700px;overflow-y:scroll;">
			<form method="post" action="{% url "titul" %}" id="id_form_titul">{% csrf_token %}
				{% for field in titul_form %}
					<div class="form-group">
						{{ field.label_tag }}
						<div>{{ field }}</div>
						<div class="error">{{ field.errors }}</div>
					</div>
				{% endfor %}
			</form>
		</div>
	</div>
{% endblock content %}
