<div class="modal-header">
    <h4>Изменить оперативную обстановку</h4>
</div>
<div class="modal-body">
    <form class="compact-form" method="post" action="{% url "change_operationalenv" %}" id="id_form_operationalenv">
        {% csrf_token %}
        <input hidden name="operationalenv_id" value="{{ operationalenv_id }}">
        {% for field in operationalenv_form %}
            <div class="form-group">
                {{ field.label_tag }}
                <div>{{ field }}</div>
                <div class="error">{{ field.errors }}</div>
            </div>
        {% endfor %}
    </form>
    <div class="modal-footer">
        <button type="submit" class="btn btn-sm btn-secondary" form="id_form_operationalenv"><i class="far fa-save"></i>&nbsp;Сохранить</button>
    </div>
</div>
